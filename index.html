<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8" />
<title>AZKHUR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
:root {
  --bg1: #0f2027;
  --bg2: #203a43;
  --bg3: #2c5364;
  --accent: #00ffd5;
  --danger: #ff4d6d;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  background: radial-gradient(circle at top, var(--bg3), var(--bg1));
  overflow: hidden;
  touch-action: manipulation;
  color: white;
}

/* UI */
#ui {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

#score {
  position: absolute;
  top: 16px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  opacity: 0.85;
}

/* Screens */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.8));
}

.hidden { display: none; }

h1 {
  font-size: 48px;
  letter-spacing: 4px;
  color: var(--accent);
  text-shadow: 0 0 20px rgba(0,255,213,0.6);
}

p {
  opacity: 0.7;
  margin-top: 8px;
}

button {
  margin-top: 24px;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  background: var(--accent);
  color: #002;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(0,255,213,0.6);
  pointer-events: auto;
}
button:active {
  transform: scale(0.95);
}

/* Canvas */
canvas {
  display: block;
}
</style>
</head>

<body>

<div id="ui">
  <div id="score">0</div>
</div>

<!-- START -->
<div id="start" class="screen">
  <h1>AZKHUR</h1>
  <p>One Tap. One Chance.</p>
  <button onclick="startGame()">START</button>
</div>

<!-- GAME OVER -->
<div id="over" class="screen hidden">
  <h1>GAME OVER</h1>
  <p id="finalScore"></p>
  <button onclick="restart()">RETRY</button>
</div>

<canvas id="game"></canvas>

    dir: 1
  };

  speed = 3;
  score = 0;
  alive = true;
}
